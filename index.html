<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <span class="navInfo">
            <p class="highScores">View High Scores</p>
            <p class="timer">Time: <span class="timeLeft"></span></p>
        </span>
    </header>
    <main class="mainInfo">
        <div class="questionContainer">
            <h1 class="containerTitle">Coding Quiz Challenge</h1>
            <p>Good Luck with the upcoming coding-based questions! Your goal is to answer everything correctly in under a minute. Answering a question wrong will decrease your time amount by 10 seconds! Have Fun!</p>
            <button class="startGame">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
